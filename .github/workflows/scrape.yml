name: Music Job Watcher

on:
  schedule:
    - cron: "17 13,23 * * *"  # 13:17 & 23:17 UTC
  workflow_dispatch: {}

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Needed for Workday headless; safe to keep even if you don't use it.
      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps chromium

      - name: Run scraper
        run: python scraper.py

      # only send if a message file exists and is non-empty
      - name: Check if email body exists
        id: emailcheck
        run: |
          if [ -f email_body.md ] && [ -s email_body.md ]; then
            echo "has_email=true" >> $GITHUB_OUTPUT
          else
            echo "has_email=false" >> $GITHUB_OUTPUT
          fi

      - name: Send email notification
        if: steps.emailcheck.outputs.has_email == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "New 'Music' jobs found"
          to: ${{ secrets.TO_EMAIL }}
          from: ${{ secrets.FROM_EMAIL }}
          content_type: text/html
          body: file://email_body.md

      - name: Commit artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add music_jobs.csv seen_music.json || true
          git commit -m "Update music jobs $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes"
          git push
